<div class="container-fluid text-light bg-primary">
    <div class="container py-2">
        <div class="row">
            <div class="col-md-3 d-flex flex-column align-items-center justify-content-center">

                <img src="assets/images/z5254706092177_cff8af9137e127114cfbc74aca72db90.jpg" alt="Logo" class="logo" width="150">
            </div>
            <div class="col-md-6 d-flex justify-content-center align-items-center">

                <form id="searchForm" class="w-100">
                    <div class="form-row">
                        <div class="col input-group">
                            <input type="text" class="form-control" id="searchInput" placeholder="Tìm kiếm sản phẩm...">
                            <div class="input-group-append" id="btn-search">
                                <span class="input-group-text"><i class="fas fa-search"></i></span>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-md-3 text-right d-flex align-items-center justify-content-center">
                <!-- Đăng ký và Đăng nhập -->
                <div class="mr-3 text-primary" id="loginContainer">
                    <span id="customerName" class="d-flex flex-column align-items-center mr-1 header-link">

                    <div id="customerSubMenu" class="submenu" style="display: none; position: absolute; background-color: #fff; min-width: 150px; z-index: 1;">

                <div class="text-primary position-relative">

        </div>
