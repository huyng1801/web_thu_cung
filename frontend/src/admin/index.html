<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bảng điều khiển Admin</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link href="assets/css/styles.css" rel="stylesheet">
</head>

<body>

  <div class="container-fluid">
    <div class="row">
      <!-- Thanh điều hướng -->
      <nav id="sidebar" class="col-md-3 col-lg-2 d-md-block sidebar">
      </nav>
      <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
        <div class="d-flex justify-content-center flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
          <h1 class="text-center text-uppercase">THỐNG KÊ DOANH THU</h1>
        </div>
        <div class="container-fluid mt-5">
          <!-- Nội dung trang ở đây -->
          <div class="row">
            <!-- Thẻ doanh thu hàng ngày -->
            <div class="col-md-6 mb-4">
              <div class="card">
                <div class="card-header">
                  Tổng doanh thu trong ngày
                </div>
                <div class="card-body" id="dailyRevenueCard">
                  <!-- Dữ liệu doanh thu hàng ngày sẽ được chèn ở đây -->
                </div>
              </div>
            </div>
            <!-- Thẻ doanh thu hàng tháng -->
            <div class="col-md-6 mb-4">
              <div class="card">
                <div class="card-header">
                  Tổng doanh thu trong tháng
                </div>
                <div class="card-body" id="monthlyRevenueCard">
                  <!-- Dữ liệu doanh thu hàng tháng sẽ được chèn ở đây -->
                </div>
              </div>
            </div>
          </div>
          <!-- Biểu đồ doanh thu -->
          <div class="card">
            <div class="card-header">
              Biểu đồ doanh thu
            </div>
            <div class="card-body">
              <canvas id="revenueChart"></canvas>
            </div>
          </div>
        </div>
      </main>
    </div>
  </div>
  <hr>
  <!-- Chân trang -->
  <footer id="footer"></footer>

  <!-- Bootstrap JavaScript và các phụ thuộc -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <!-- JavaScript tùy chỉnh -->
  <script src="assets/js/index.js"></script>
  <script>

    // Tải thanh điều hướng
    fetch('sidebar.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('sidebar').innerHTML = data;
      });

    // Tải chân trang
    fetch('footer.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('footer').innerHTML = data;
      });
  </script>
</body>

</html>
