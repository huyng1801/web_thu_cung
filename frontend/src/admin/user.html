<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Người dùng</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <!-- Thanh điều hướng -->
      <nav id="sidebar" class="col-md-3 col-lg-2 d-md-block sidebar">
        <!-- Nội dung thanh điều hướng sẽ được tải ở đây -->
      </nav>
      <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
        <div class="d-flex justify-content-center flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
          <h1 class="text-center">Người dùng</h1>
        </div>
        <div class="container-fluid mt-5">
          <button class="btn btn-primary mb-3" data-toggle="modal" data-target="#addUserModal">Thêm</button>
          <table class="table">
            <thead>
              <tr>
                <th>ID Người dùng</th>
                <th>Tên người dùng</th>
                <th>Email</th>
                <th>Số điện thoại</th>
                <th>Thao tác</th>
              </tr>
            </thead>
            <tbody id="userTableBody">
              <!-- Dữ liệu người dùng sẽ được thêm động ở đây -->
            </tbody>
          </table>
        </div>
      </main>
    </div>
  </div>

  <!-- Modal Thêm người dùng -->
  <div class="modal fade" id="addUserModal" tabindex="-1" role="dialog" aria-labelledby="addUserModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="addUserModalLabel">Thêm người dùng</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form id="addUserForm">
            <div class="form-group">
              <label for="userId">ID Người dùng</label>
              <input type="text" class="form-control" id="userId" required>
            </div>
            <div class="form-group">
              <label for="userName">Tên người dùng</label>
              <input type="text" class="form-control" id="userName" required>
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" class="form-control" id="email" required>
            </div>
            <div class="form-group">
              <label for="phoneNumber">Số điện thoại</label>
              <input type="text" class="form-control" id="phoneNumber" required>
            </div>
            <div class="form-group">
              <label for="password">Mật khẩu</label>
              <input type="password" class="form-control" id="password" required>
            </div>
            <button type="submit" class="btn btn-primary">Lưu</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal Sửa thông tin người dùng -->
  <div class="modal fade" id="editUserModal" tabindex="-1" role="dialog" aria-labelledby="editUserModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="editUserModalLabel">Sửa thông tin người dùng</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form id="editUserForm">
            <div class="form-group">
              <input type="hidden" class="form-control" id="editUserId">
            </div>
            <div class="form-group">
              <label for="editUserName">Tên người dùng</label>
              <input type="text" class="form-control" id="editUserName" required>
            </div>
            <div class="form-group">
              <label for="editEmail">Email</label>
              <input type="email" class="form-control" id="editEmail" required>
            </div>
            <div class="form-group">
              <label for="editPhoneNumber">Số điện thoại</label>
              <input type="text" class="form-control" id="editPhoneNumber" required>
            </div>
            <div class="form-group form-check">
              <input type="checkbox" class="form-check-input" id="changePasswordCheckbox">
              <label class="form-check-label" for="changePasswordCheckbox">Đổi mật khẩu</label>
            </div>
            <div class="form-group" id="editPasswordFields" style="display: none;">
              <label for="editPassword">Mật khẩu mới</label>
              <input type="password" class="form-control" id="editPassword">
            </div>
            <button type="submit" class="btn btn-primary">Lưu</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal Xác nhận xóa người dùng -->
  <div class="modal fade" id="deleteUserModal" tabindex="-1" role="dialog" aria-labelledby="deleteUserModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="deleteUserModalLabel">Xác nhận xóa</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <p>Bạn có chắc chắn muốn xóa người dùng này không?</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Hủy</button>
          <button type="button" class="btn btn-danger" id="confirmDeleteButton">Xóa</button>
        </div>
      </div>
    </div>
  </div>
  <hr>
  <!-- Footer -->
  <footer id="footer"></div>

  <!-- Bootstrap JavaScript và các phụ thuộc -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <!-- JavaScript của người dùng -->
  <script src="assets/js/user.js"></script>
  <script>

    // Tải thanh điều hướng
    fetch('sidebar.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('sidebar').innerHTML = data;
      });

    // Tải chân trang
    fetch('footer.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('footer').innerHTML = data;
      });

    // Hiển thị hoặc ẩn các trường mật khẩu dựa trên trạng thái checkbox trong modal sửa thông tin người dùng
    document.getElementById('changePasswordCheckbox').addEventListener('change', function() {
      var passwordFields = document.getElementById('editPasswordFields');
      if (this.checked) {
        passwordFields.style.display = 'block';
      } else {
        passwordFields.style.display = 'none';
        document.getElementById('editPassword').value = ''; // Xóa giá trị trường mật khẩu
      }
    });

  </script>
</body>

</html>
