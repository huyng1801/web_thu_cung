<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet shop - Chi tiết sản phẩm</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Custom CSS -->
    <link href="assets/css/styles.css" rel="stylesheet">
    <!-- Bootstrap JS và jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </head>

<body>

 <!-- Header -->

 <header id="header"></header>

 <!-- Navigation -->
 <nav id="nav"></nav>


    <!-- Content -->
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6">
                <img id="productImage" class="img-fluid rounded" alt="Product Image">
            </div>
            <div class="col-md-6">
                <h2 id="productName"></h2>
                <p id="productDescription"></p>
                <p id="productPrice"></p>
                <div class="form-group">
                    <label for="quantity">Số lượng:</label>
                    <input type="number" id="quantity" class="form-control" min="1" value="1">
                </div>
                <button id="addToCartBtn" class="btn btn-primary">Thêm vào giỏ hàng</button>
                <button class="btn btn-secondary ml-2" onclick="goBack()">Quay lại</button>
            </div>
        </div>
    </div>
    <hr>
    <footer id="footer"></footer>
    <!-- Custom JS -->
    <script src="assets/js/main.js"></script>
    <script src="assets/js/details.js"></script>

</body>

</html>
